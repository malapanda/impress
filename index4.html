<!doctype html>
<html>
	<head>
		<title>Impressive Mind Maps</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
		<link href="styles2.css" rel="stylesheet" /> 
    </head>
    
	<body>
		<div id="impress">
		<div class="no-support-message">
		Your browser doesn't support impress.js.  Try Chrome or Safari.
		</div>

			<div id="mm_1" class="step" data-x="0" data-scale="4" data-y="0" data-z="0" >1</div>
			
			<div id="mm_11" class="druga step" data-x="-800" data-y="300" data-z="-50" data-scale="2" data-rotate-x="-15" data-parent="mm_1">1.1</div>
			<div id="mm_12" class="druga step" data-x="0" data-y="300" data-z="-50" data-scale="2"  data-rotate-x="-15"  data-parent="mm_1">1.2</div>
			<div id="mm_13" class="druga step" data-x="800" data-y="300" data-z="-50" data-scale="2" data-rotate-x="-15" data-parent="mm_1">1.3</div>
				<!-- 75 * 2  + 150 -->
			<div id="mm_111" class="druga step" data-x="-1200" data-y="500" data-z="-75" data-scale="1" data-rotate-x="-30" data-parent="mm_11">1.1.1</div>
			<div id="mm_112" class="druga step" data-x="-600" data-y="500" data-z="-75" data-scale="1" data-rotate-x="-30" data-parent="mm_11">1.1.2</div>
				<!-- 75 * 4  + 150 -->
			<div id="mm_131" class="druga step" data-x="600" data-y="500" data-z="-75" data-scale="1" data-rotate-x="-30" data-parent="mm_13">1.3.1</div>
			<div id="mm_132" class="druga step" data-x="1200" data-y="500" data-z="-75" data-scale="1" data-rotate-x="-30" data-parent="mm_13">1.3.2</div>
		
			<div id="mm_1311" class="druga step" data-x="450" data-y="600" data-z="-87" data-scale="0.5" data-rotate-x="-45" data-parent="mm_131">1.3.1.1</div>
			<div id="mm_1312" class="druga step" data-x="750" data-y="600" data-z="-87" data-scale="0.5" data-rotate-x="-45" data-parent="mm_131">1.3.1.2</div>

			<div id="mm_1321" class="druga step" data-x="1050" data-y="600" data-z="-87" data-scale="0.5" data-rotate-x="-45" data-parent="mm_132">1.3.2.1</div>
			<div id="mm_1322" class="druga step" data-x="1350" data-y="600" data-z="-87" data-scale="0.5" data-rotate-x="-45" data-parent="mm_132">1.3.2.2</div>

			
			<!-- komentarz -->
		
		 </div>      
		<script type="text/javascript" src="impress.js"></script>
		<!--
			call `impress().init()` function to initialize impress.js presentation.
		-->
		<script>impress().init();</script>
	</body>
</html>
